<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Register Employees</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="./web3.min.js"></script>
    <script src="./abi.js"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" >
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
  </head>
  <body>

    <!-- Navbar   -->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">YOUR LOGO</a>
        </div>
      </nav>
    </div> 
      
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col-md-6">
                <h2 class="display-5">Employee Dapp</h2>
                <h4 class="lead">Register your employees on the blockchain!</h4>
              </div>  
            </div>
          </div>
        </div>  
      <div id="workerCreation"></div>
      <br>
    
      <div class="container">  
        <div class="row justify-content-md-center">
          <div class="col-md-6">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-backdrop="static">Register new employee</button>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal2" data-backdrop="static">Retrieve employee info</button>
          </div>
        <!--  Register Employee Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Register a new employee</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                  <form class="row g-3" id='post-data'>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="name_input" placeholder="Name" >
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="email_input" placeholder="Email">
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="located_input" placeholder="Located">
                    </div>
                    <div class="input-group mb-3">
                      <input type="number" class="form-control" id="startDate_input" placeholder="Start date">
                    </div>
                    <div class="input-group mb-3">
                      <input type="number" class="form-control" id="salary_input" placeholder="Salary">
                    </div>
                    <br>
                    <h5 class='card card-header-title'>Add department information</h5>
                    <div class="input-group md-3">
                      <input type="text" class="form-control" id="workerAddress_input" placeholder="Worker Address">
                    </div>
                    <div class="col-5">
                      <label for="validationCustom04" class="form-label">Department</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">-- Choose a department --</option>
                        <option value="0x9d5fB55ea61a8123c0FeB523A996Ead61aB485d1">Administration</option>
                        <option value="0x5101202459ef807aef0F221d2C859032032aF92a">Finance</option>
                        <option disabled value="Enter Eth Address Here">Human Resources</option>
                        <option disabled value="Enter Eth Address Here">Sales</option>
                        <option disabled value="Enter Eth Address Here">WareHouse</option>
                        <option disabled value="Enter Eth Address Here">Customer Service</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid Department.
                      </div>
                    </div>
                    <!--  
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" id="departmentAddress_input" placeholder="Department Address">
                      </div>
                    -->

                    <button type="button" id="add_data_button" class="btn btn-secondary btn-sm">Add Data</button>
                    </div>
                  </form>  
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>               
                </div>   
              </div>
            </div>
          </div>
          <div class="col">  
            <div class="modal fade" id="myModal2" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Retrieve employee information</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <div class="input col-8">
                      <input type="text" class="form-control" id="getWorkerId_input" placeholder="Input employee Id">
                    </div>
                   <br>
                    <form class="row g-3" id='get-data'>
                      <div class="col-md-2">
                        <label for="id_output" class="col-md-2 col-form-label">Id:</label>  
                        <input class="form-control" id="id_output" type="number" readonly> 
                      </div>
                      <div class="col-md-6">
                        <label for="name_output" class="col-sm-2 col-form-label">Name:</label>  
                        <input class="form-control" id="name_output" type="text" readonly>
                      </div>
                      <div class="col-md-6">
                        <label for="email_output" class="col-sm-2 col-form-label">Email:</label>  
                        <input class="form-control" id="email_output" type="email" readonly>
                      </div>
                      <div class="col-md-4">
                        <label for="location_output" class="col-md-2 col-form-label">Location:</label>  
                        <input class="form-control" id="location_output" type="text" readonly> 
                      </div>
                      <div class="col-md-6">
                        <label for="startDate_output" class="col-sm-5 col-form-label">Start date:</label>  
                        <input class="form-control" id="startDate_output" type="number" readonly>
                      </div>
                      <div class="col-md-4">
                        <label for="salary_output" class="col-sm-2 col-form-label">Salary:</label>  
                        <input class="form-control" id="salary_output" type="number" readonly>
                      </div>
                      <div class="col-md-6">
                        <label for="workerAddress_output" class="col-sm-2 col-form-label">Account:</label>  
                        <input class="form-control" id="workerAddress_output" type="text" readonly>
                      </div>
                      <div class="col-md-6">
                        <label for="departmentAddress_output" class="col-sm-2 col-form-label">Department:</label>  
                        <input class="form-control" id="departmentAddress_output" type="text" readonly>
                      </div>
                      <div>
                        <button type="button" id="get_data_button" class="btn btn-secondary btn-sm">Get Employee Information</button>
                      </div>
                    </form>
                    <br>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                  </div>        
                </div>
              </div>
            </div>  
          </div>
        </div>
      </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
