<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>People</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="./web3.min.js"></script>
    <script src="./abi.js"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" >
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h2 class="display-5">Employee Dapp</h2>
        <h4 class="lead">Register your employees on the blockchain!</h4>
      </div>
    </div>
    <div class="container">
      <div id="workerCreation"></div>
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#registerEmployee" role="button" aria-expanded="false" aria-controls="registerEmployee">Register Employee</a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#showEmployeeData" aria-expanded="false" aria-controls="showEmployeeData">Show employee data</button>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="registerEmployee showEmployeeData">Show All</button>
          </p>
          <div class="row">
            <div class="col">

              <div class="collapse multi-collapse" id="registerEmployee">
                <div class="card card-body">
                  <div>
                    <h5 class='card card-header-title'>Add employee information</h5>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="name_input" placeholder="Name" >
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="gender_input" placeholder="Gender">
                    </div>
                    <div class="input-group mb-3">
                      <input type="date" class="form-control" id="dateOfBirth_input" placeholder="Date Of Birth" >
                    </div>
                    <div class="input-group mb-3">
                      <input type="email" class="form-control" id="email_input" placeholder="Email" >
                    </div>
                    <h5 class='card card-header-title'>Add department information</h5>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="workerAddress_input" placeholder="Worker Address">
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="departmentAddress_input" placeholder="Department Address">
                    </div>
                    <div class="input-group mb-3">
                      <input type="currency" class="form-control" id="salary_input" placeholder="Salary">
                    </div>
                    <button type="button" id="add_data_button" class="btn btn-secondary btn-sm">Add Data</button>
                  </div>
                </div>          
              </div>

            </div>
          
            <div class="col">
              <div class="collapse multi-collapse" id="showEmployeeData">
                <div class="card card-body">

                  <div class="col-md-auto" id='getData-output'>
                    <div>
                      <h5 class='card card-header-title'>Get Employee Data</h5>
                      <div class="input mb-6">
                        <input type="text" class="form-control" id="getWorkerAddress_input" placeholder="Input Worker Address">
                      </div>
                      <div>
                        Id: <span id="employeeId_output"></span>
                      </div>
                      <div>
                        Name: <span id="name_output"></span>
                      </div>
                      <div>
                        Gender: <span id="gender_output"></span>
                      </div>
                      <div>
                        Date of Birth: <span id="dateOfBirth_output"></span>
                      </div>
                      <div>
                        Email: <span id="email_output"></span>
                      </div>
                      <div>
                        Worker Address: <span id="workerAddress_output"></span>
                      </div>
                      <div>
                        Department Address: <span id="departmentAddress_output"></span>
                      </div>
                      <div>
                        Salary: <span id="salary_output"></span>
                      </div>
                      <br>
                      <button type="button" id="get_data_button" class="btn btn-secondary btn-sm">Get Employee Information</button>
                    </div>
                  </div>
                  </div>
               </div>
            </div>
          </div> 
       </div>
     </div>




     
    <!-- Bootstrap Bundle with Popper -->
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
